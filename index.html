<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SASS</title>
    <link rel="stylesheet" href="scss/style.css">
</head>

<body class="light-mode">

    <h1>Hello, This is my SCSS example</h1>
    <p>This page has buttons, animation & dark mode</p>

    <button class="btn">Click Me</button>
    <button class="btn toggle-mode">Toggle Dark Mode</button>

    <script>
        // Toggle dark/light mode
        document.querySelector('.toggle-mode').onclick = () => {
            document.body.classList.toggle('dark-mode');
        };
    </script>

</body>

</html>
